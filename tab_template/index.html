<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mahira | VCard | CV HTML Template</title>
<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<!--Favicon-->
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>

<div class="page-wrapper default-version">
 	
    <div class="card-outer">
        <div class="scroll-box">
            <div class="container" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">
                <div class="card-wrapper">
                    <div class="author-info" style="background-color: red">
                    </div>
                    <div class="card-inner-box">
                        <header class="header wow fadeInLeft" data-wow-duration="1.5s">
                            <ul class="main-menu">
                                <li class="active home"><a class="logo" href="#home"><img src="images/logo.png" alt=""></a></li>
                                <li><a href="#about"><i class="flaticon-social"></i>About</a></li>
                                <li><a href="#resume"><i class="flaticon-curriculum"></i>Resume</a></li>
                                <li><a href="#services"><i class="flaticon-layers-1"></i>Services</a></li>
                                <li><a href="#work"><i class="flaticon-tools"></i>Works</a></li>
                                <li><a href="#blog"><i class="flaticon-blog"></i>Blog</a></li>
                                <li><a href="#contact"><i class="flaticon-send-mail"></i>Contact</a></li>
                            </ul>
                        </header>

                        <!-- card item -->
                        <div class="card-home card-item active" id="home" style="background-color: blue">
                        </div>
                        <!-- end item -->

                        <!-- card item -->
                        <div class="card-about card-item" id="about" style="background-color: coral">
                        </div>
                        <!-- end item -->

                        <!-- card item -->
                        <div class="card-resume card-item" id="resume" style="background-color: cornflowerblue">
                        </div>
                        <!-- end item -->
                        <!-- card item -->
                        <div class="card-services card-item" id="services" style="background-color: darkcyan">
                        </div>
                        <!-- end item -->
                        <!-- card item -->
                        <div class="card-projects card-item" id="work" style="background-color: darkolivegreen">
                        </div>
                        <!-- end item -->
                        <!-- card item -->
                        <div class="card-blog card-item" id="blog" style="background-color: goldenrod">
                        </div>
                        <!-- end item -->
                        <!-- card item -->
                        <div class="card-contact card-item" id="contact" style="background-color: gray">
                        </div>
                        <!-- end item -->

                    </div>
                </div>
                    
            </div>
        </div>
            
    </div>

</div>
<!--End pagewrapper-->

<!-- 整体效果 -->
<!--<script src="js/jquery.js"></script>-->
<script src="js/bootstrap.min.js"></script>
<!-- 渐变呈现的效果 -->
<script src="js/wow.js"></script>
<script src="js/appear.js"></script>
<script src="js/jquery.fancybox.js"></script>

<script src="js/element-in-view.js"></script>
<script src="js/knob.js"></script>
<script src="js/validate.js"></script>
<script src="js/pagenav.js"></script>
<script src="js/jquery-type.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
